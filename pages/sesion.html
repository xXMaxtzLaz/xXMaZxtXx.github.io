<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio dee Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sesion.css">

    <style>
        .bg{
            background-image: url(../multimedia/img/silvia.png);
            background-position: center center;
            
            
        }

        body{
            background:gray;
            background: linear-gradient(to right, gray, white);
        }
    </style>


</head>



<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../multimedia/img/mclare.webp" width="48px" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- login -->

             <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="conneted" class="form-check-input" id="">
                    <label for="conneted" class="form-check-label">Mantener conectado</label>
                </div>

                <div class="d-grid">
                    <a href="./inicio.html" type="submit" class="btn btn-primary" >Iniciar Sesion</a>
                    
                </div>

                <div class="my-3 ">
                    <span>No tienes cuenta <a href="#">Registrarse</a></span> <br>
                    <span><a href="#">Recuperar Contraseña</a></span>
                </div>
            </form>
            <!-- Redes sociales -->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesion</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="../multimedia/img/facebook.png" width="20" alt="">
                                </div>
                                <div class="col-12 col-md-1 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="../multimedia/img/gmail.png" width="20" alt="">
                                </div>
                                <div class="col-12 col-md-1 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>            
</body>
</html>
